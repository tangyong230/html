<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list标签</title>
</head>
<body>

    <!-- 描述列表 -->
     <dl>
        <dt>计算机</dt>
        <dd>一台Linux服务器</dd>
        <dt>手机</dt>
        <dd>一台小米手机</dd>
     </dl>


    <!-- 有序列表 -->
     <ol>
        <li>大众
            <ol>
                <li>奥迪</li>
                <li>宝马</li>
                <li>大众</li>
            </ol>
        </li>
        <li>奇瑞</li>
        <li>丰田</li>
     </ol>



      <!-- 无序列表 -->
      <ul>
        <li>html
            <ul>
                <li>html简介</li>
                <li>浏览器</li>
                <li>编辑器</li>
            </ul>
        </li>
        <li>css
            <ul>
                <li>css引入方式</li>
                <li>css选择器</li>
                <li>css不同属性</li>
            </ul>
        </li>
        <li>javascript
            <ul>
                <li>ecmascript基本语法</li>
                <li>Dom</li>
                <li>Bom</li>
            </ul>
        </li>
      </ul>
</body>
</html>
