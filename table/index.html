<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格标签</title>
    <style type="text/css">
       table,th,td{
          border:1px solid #ccc;
          border-collapse: collapse;
       }
    </style>
</head>
<body>
    <!-- table -->
    <table width="800" height="400">
        <tr>
            <th>节次</th>
            <th>周一</th>
            <th>周二</th>
            <th>周三</th>
            <th>周四</th>
            <th>周五</th>
        </tr>
        <tr>
            <td>第一节</td>
            <td>语文</td>
            <td>数学</td>
            <td>英语</td>
            <td colspan="2">生物 物理</td>
        </tr>
        <tr>
            <td>第二节</td>
            <td>语文</td>
            <td>数学</td>
            <td>英语</td>
            <td>生物</td>
            <td rowspan="2">物理 物理</td>
        </tr>
        <tr>
            <td>第三节</td>
            <td>语文</td>
            <td>数学</td>
            <td>英语</td>
            <td>生物</td>
        </tr>
        <tr>
            <td>第四节</td>
            <td>语文</td>
            <td>数学</td>
            <td>英语</td>
            <td>生物</td>
            <td>物理</td>
        </tr>
    </table>
   
</body>
</html>
